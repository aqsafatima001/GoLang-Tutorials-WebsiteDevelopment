{{define "Footer"}}
<style>
    body {
        margin-bottom: 80px; /* Adjust this value to ensure content is not hidden behind the fixed footer */
    }

    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #343a40; /* Dark background color */
        color: #fff; /* Light text color */
        padding: 20px;
    }

    footer a {
        color: #fff; /* Light text color for links */
    }

    footer a:hover {
        text-decoration: underline;
    }
</style>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Contact Us</h3>
                <p>Email: info@example.com</p>
                <p>Phone: (123) 456-7890</p>
            </div>
            <div class="col-md-6">
                <h3>Follow Us</h3>
                <p>Stay connected on social media:</p>
                <a href="#" class="text-light"><i class="fab fa-facebook-square fa-lg mr-2"></i>Facebook</a>
                <a href="#" class="text-light"><i class="fab fa-twitter-square fa-lg mr-2"></i>Twitter</a>
                <a href="#" class="text-light"><i class="fab fa-linkedin fa-lg mr-2"></i>LinkedIn</a>
            </div>
        </div>
    </div>
</footer>
{{end}}
